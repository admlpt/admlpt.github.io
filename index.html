	<!-- Tombol Kirim Pesan WhatsApp -->
	<button type="button" onclick="sendWhatsAppMessage('6285750852290', 'Reno', '001.pdf')">Kirim Pesan WhatsApp ke Reno</button>
    <button type="button" onclick="sendWhatsAppMessage('6281346022971', 'Desvie', '002.pdf')">Kirim Pesan WhatsApp ke Desvie</button>
    <button type="button" onclick="sendWhatsAppMessage('6282153580636', 'Siti', '003.pdf')">Kirim Pesan WhatsApp ke Siti</button>
    <button type="button" onclick="sendWhatsAppMessage('6285246818724', 'Merin', '004.pdf')">Kirim Pesan WhatsApp ke Merin</button>

	<script>
		function sendWhatsAppMessage(phoneNumber, name, pdfLink) {
			// Membuat pesan yang akan dikirimkan
			var message = "Halo " + name + ", berikut ini adalah link file PDF yang anda minta: https://admlpt.github.io/" + pdfLink;
			// Mengecek apakah pengguna membuka website di perangkat mobile atau laptop
			if(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
				// Jika pengguna membuka website di perangkat mobile, maka akan membuka WhatsApp melalui aplikasi
				var link = "whatsapp://send?phone=" + phoneNumber + "&text=" + encodeURIComponent(message);
				window.location.href = link;
			} else {
				// Jika pengguna membuka website di laptop, maka akan membuka WhatsApp melalui web WhatsApp
				var link = "https://web.whatsapp.com/send?phone=" + phoneNumber + "&text=" + encodeURIComponent(message);
				window.open(link, "_blank");
			}
		}
	</script>
</body>
